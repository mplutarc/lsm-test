<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<link href="/css/index.css" rel="stylesheet">
	<title>Тестовое задание</title>
</head>
<body>
<div class="wrapper">
	<div class="desc">
		<h1>Заголовок</h1>
		<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
	</div>
	<form>
		<div class="form-group row">
			<label for="name" class="col-md-2 col-form-label">Ваше имя</label>
				<input type="text" class="col-md-7 form-control" id="name" placeholder="Имя" required >
		</div>
		<div class="form-group row">
			<label for="phone" class="col-md-2 col-form-label">Ваш телефон</label>
				<input type="tel" class="col-md-7 form-control" id="phone" placeholder="Константин Константиновский" required >
		</div>
		<div class="form-check">
			<input type="checkbox" class="form-check-input" id="check" required>
			<label class="form-check-label" for="check">Я даю согласие на обработку персональных данных, я ознакомился Политикой конфиденциальности</label>
		</div>
		<div class="form-group row">
				<button type="submit" class="btn">Отправить</button>
		</div>
	</form>
</div>
</body>
</html>
